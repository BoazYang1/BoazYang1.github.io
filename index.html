<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background-color: #4a6fa5;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        header h1 {
            font-size: 1.8rem;
            margin: 0;
        }
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 1.5rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        main {
            padding: 2rem 0;
        }
        .hero {
            text-align: center;
            padding: 3rem 0;
        }
        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #166088;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            margin-top: 2rem;
        }
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                text-align: center;
            }
            nav ul {
                margin-top: 1rem;
            }
            nav ul li {
                margin: 0 0.7rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>我的个人网站</h1>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="files.html">文件下载</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <section class="hero">
            <h2>欢迎来到我的个人网站</h2>
            <p>这里是我分享知识和文件的地方</p>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 我的个人网站. 保留所有权利.</p>
        </div>
    </footer>
</body>
</html>
